<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navigation Bar-->
    <header class="navigation">
        <div class="navbar">
            <div class="navbar-links">
                <div class="link">
                    <a href="#">Gmail</a>
                </div>
                <div class="link">
                    <a href="#">Images</a>
                </div>
                <div class="link">
                    <a href="#">Apps</a>
                </div>
                <div class="link">
                    <a href="#"><img
                            src="https://www.theodinproject.com/assets/odin-logo-2d729f16279e9fc3b58ce847eacf07f883bdfc95eb23bb5064ed59d36ef551d6.svg"
                            alt="navbar-pic"></a>
                </div>
            </div>
        </div>
    </header>

    <!--Search Area-->

    <main class="main-container">
        <div class="logo">
            <img src="img/googlelogo_color_272x92dp.png" alt="logo" width="272px">
        </div>
        <div class="search-box">
            <input type="search" name="search" id="google-search">
        </div>

        <div class="search-buttons">
            <button>
                Google Search
            </button>
            <button>
                I'm Feeling Lucky
            </button>
        </div>

        <div class="translation">
            <p>Google offered in: <a href="#">Kiswahili</a></p>
        </div>

    </main>
    <!--Footer-->
    <footer>
        <div class="country">
            <p>Kenya</p>
        </div>
        <div class="company-links">
            <ul>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">About</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
        </div>
        <div class="terms-links">
            <ul>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
